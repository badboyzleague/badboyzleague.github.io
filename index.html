    <!-- Script de rotação automática com brilho dinâmico -->
    <script>
        const logo = document.getElementById('logo');

        let angle = 0;
        let direction = 1;
        const maxAngle = 35;
        const speed = window.innerWidth <= 768 ? 0.50 : 0.25;

        function animateLogo() {
            angle += speed * direction;

            if (angle > maxAngle || angle < -maxAngle) {
                direction *= -1;
            }

            const normalized = Math.abs(angle) / maxAngle;
            const brightness = 1.3 - (0.5 * normalized);

            logo.style.transform = `rotateY(${angle}deg) rotateX(7deg)`;
            logo.style.filter = `brightness(${brightness})`;

            requestAnimationFrame(animateLogo);
        }

        animateLogo();
    </script>
