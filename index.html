<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJ</title>
    <style>
        /* RESET GERAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #0ff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #0ff;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                background-color: #111;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 20px;
                z-index: 998;
            }

            nav.active {
                display: flex;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            nav ul li {
                width: 100%;
            }

            nav ul li a {
                display: block;
                width: 100%;
                padding: 10px 0;
            }
        }

        main {
            padding: 100px 30px 30px 30px;
        }

        section {
            margin-bottom: 40px;
        }

        h1, h2 {
            color: #0ff;
        }

        p {
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">WJ</div>
        <button id="menu-toggle" class="hamburger">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h1>Bem-vindo à WJ</h1>
            <p>Texto introdutório...</p>
        </section>
        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Informações sobre a empresa...</p>
        </section>
        <section id="servicos">
            <h2>Serviços</h2>
            <p>Descrição dos serviços oferecidos...</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Formas de entrar em contato...</p>
        </section>
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.querySelector('header nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
