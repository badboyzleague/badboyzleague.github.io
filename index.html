    <!-- Script de rotação 3D com mouse -->
    <script>
        const logo = document.getElementById('logo');
        const wrapper = document.querySelector('.logo-wrapper');

        document.addEventListener('mousemove', (e) => {
            const rect = wrapper.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const percentX = (e.clientX - centerX) / (rect.width / 2);
            const percentY = (e.clientY - centerY) / (rect.height / 2);

            const rotateY = percentX * 20; // Girar em Y
            const rotateX = -percentY * 20; // Girar em X (inverso)

            logo.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            logo.style.transition = 'transform 0.6s ease';
            logo.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
