    <style>

        .logo-wrapper {
            perspective: 1000px;

            display: inline-block;

        .logo-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
        }
    </style>

    <!-- Script de rotação e brilho -->
    <script>
        const logo = document.getElementById('logo');
        const wrapper = document.querySelector('.logo-wrapper');
        const shine = document.querySelector('.logo-shine');
        const container = document.querySelector('.logo-container');

        document.addEventListener('mousemove', (e) => {
            const rect = wrapper.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const percentX = (e.clientX - centerX) / (rect.width / 2);
            const percentY = (e.clientY - centerY) / (rect.height / 2);

            const rotateY = percentX * 20;
            const rotateX = -percentY * 20;

            logo.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;

            const shineX = (e.clientX - rect.left) / rect.width * 100;
            const shineY = (e.clientY - rect.top) / rect.height * 100;
            shine.style.opacity = 1;
            shine.style.transform = `translate(${shineX - 50}%, ${shineY - 50}%) rotate(45deg)`;
        });

        document.addEventListener('mouseleave', () => {
            logo.style.transition = 'transform 0.6s ease';
            logo.style.transform = 'rotateY(0deg) rotateX(0deg)';
            shine.style.opacity = 0;
        });
    </script>
