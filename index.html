        .floating-image {

        }

        .floating-image-right {

            right: 0;
            bottom: -60px;
            width: 480px;
            z-index: 999;
            animation: floatRightLeft 5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatRightLeft {
            0% { transform: translateX(80px); }
            50% { transform: translateX(60px); }
            100% { transform: translateX(80px); }
        }

        @keyframes floatLeftRight {
            0% { transform: translateX(-20px); }

    <!-- Script de rotação automática com brilho dinâmico -->
    <script>
        const logo = document.getElementById('logo');

        let angle = 0;
        let direction = 1;
        const maxAngle = 20;
        const speed = window.innerWidth <= 768 ? 0.50 : 0.25;

        function animateLogo() {
            angle += speed * direction;

            if (angle > maxAngle || angle < -maxAngle) {
                direction *= -1;
            }

            const normalized = Math.abs(angle) / maxAngle;
            const brightness = 1.3 - (0.3 * normalized);

            logo.style.transform = `rotateY(${angle}deg) rotateX(7deg)`;
            logo.style.filter = `brightness(${brightness})`;

            requestAnimationFrame(animateLogo);
        }

        animateLogo();
    </script>
