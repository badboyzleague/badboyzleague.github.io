    <script>
        const logo = document.getElementById('logo');
        let angle = 0;
        let direction = 1;
        const maxAngle = 20;
        const speed = window.innerWidth <= 768 ? 0.50 : 0.25;

        function animateLogo() {
            angle += speed * direction;
            if (angle > maxAngle || angle < -maxAngle) {
                direction *= -1;
            }
            const normalized = Math.abs(angle) / maxAngle;
            const brightness = 1.3 - (0.3 * normalized);
            logo.style.transform = `rotateY(${angle}deg) rotateX(7deg)`;
            logo.style.filter = `brightness(${brightness})`;
            requestAnimationFrame(animateLogo);
        }
        animateLogo();
    </script>

    <script>
        let lastBubbleTime = 0;
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            const delay = 100;
            if (now - lastBubbleTime < delay) return;
            lastBubbleTime = now;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = 20 + Math.random() * 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            const offsetX = (Math.random() - 0.5) * 20;
            const offsetY = (Math.random() - 0.5) * 20;
            bubble.style.left = (e.clientX - size / 2 + offsetX) + 'px';
            bubble.style.top = (e.clientY - size / 2 + offsetY) + 'px';
            document.body.appendChild(bubble);
            setTimeout(() => {
                bubble.remove();
            }, 1200);
        });
    </script>

    <script>

        menuLinks.forEach(link => {

                const targetId = this.getAttribute('href').substring(1);
                if (!sections.includes(targetId)) return;
                sections.forEach(id => {
                    document.getElementById(id).style.display = 'none';
                });
                document.getElementById(targetId).style.display = 'block';
                window.scrollTo(0, 0);
            });
        });

        window.addEventListener('load', () => {
            sections.forEach(id => {
                document.getElementById(id).style.display = 'none';
