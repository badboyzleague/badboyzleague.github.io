<!DOCTYPE HTML>
<html>
<head>
    <title>Bad Boyz League</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="bblicon.svg" type="image/svg+xml">   
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap');

        html, body {
            height: 100%;
        }

        body {
            padding-top: 0px;
            margin: 0;
            cursor: url('images/bblcursor.cur'), auto;
        }

        a, button, input {
            cursor: url('images/bblhand.cur'), pointer;
        }

        .logo-wrapper {
            perspective: 1800px;
            perspective-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        #logo {
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: transform;
            transition: transform 0.1s linear;
            width: 60%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .whitepaper-wrapper {
            background-image: url('images/fundo-bolha.png');
            background-size: 100% 100%;
            background-position: center;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            width: 100%;
            margin: 0 auto 0px auto;
        }

        .video-wrapper {
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            width: 100%;
            margin: 0 auto 0px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-embed {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            border: none;
        }

        #header {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            min-height: 60px;
        }

        #menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 32px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        #header nav a {
            color: white !important;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
            font-family: 'Bitcount Grid Double', sans-serif;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        #header nav a:visited,
        #header nav a:active,
        #header nav a:focus {
            color: white !important;
        }

        #header nav a:hover {
            color: #abb9d0 !important;
        }

        a.disabled {
            pointer-events: none;
            color: #999 !important;
            text-shadow: none !important;
            opacity: 0.6;
            cursor: not-allowed;
        }

        #footer {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: flex-end;
            padding: 10px 30px;
            position: relative;
            z-index: 1000;
            color: white;
        }

        #footer .menu {
            font-weight: bold;
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }

        .floating-image {
            position: fixed;
            left: 0;
            bottom: -30px;
            width: 480px;
            height: auto;
            z-index: 1100;
            animation: floatLeftRight 5s ease-in-out infinite;
            pointer-events: none;
            transform: scale(1);
            transform-origin: bottom left;
            image-rendering: auto;
        }

        .floating-image-right {
            position: fixed;
            right: 0;
            bottom: -60px;
            width: 480px;
            z-index: 999;
            animation: floatRightLeft 5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatRightLeft {
            0% { transform: translateX(80px); }
            50% { transform: translateX(60px); }
            100% { transform: translateX(80px); }
        }

        @keyframes floatLeftRight {
            0% { transform: translateX(-20px); }
            50% { transform: translateX(0px); }
            100% { transform: translateX(-20px); }
        }

        @media (max-width: 768px) {
            #logo {
                width: 80%;
                max-width: none;
            }

            .video-embed {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
            }

            .video-wrapper,
            .whitepaper-wrapper {
                width: 90%;
                padding: 10px;
                border-radius: 20px;
            }

            .floating-image {
                display: none !important;
            }

            #header nav {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                padding: 20px 0;
            }

            #header nav.active {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            #header nav ul {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 20px;
            }

            #menu-toggle {
                display: block;
            }
        }

        .bubble {
            position: absolute;
            pointer-events: none;
            background-image: url('images/bubble.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: bubbleFade 1.2s ease-out forwards;
            z-index: 9999;
            opacity: 0.9;
        }

        @keyframes bubbleFade {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(1.8) translateY(-40px);
            }
        }

        .main.fullscreen {
            display: grid;
            place-items: center;
            min-height: 100vh;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            padding: 60px 20px 0 20px;
        }

        .content {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 2em 1em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .staff-gallery {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .staff-gallery img {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .staff-layout {
            display: flex;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            gap: 0;
        }

        .staff-photo {
            flex: 1;
            max-width: 33.33%;
        }

        .staff-photo img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px;
        }

        .staff-info {
            flex: 2;
            padding-left: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
            font-family: sans-serif;
        }
    </style>
</head>
